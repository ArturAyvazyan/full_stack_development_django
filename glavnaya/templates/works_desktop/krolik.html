<!DOCTYPE html>
<html lang="en" class="no-js">
{% load static %}

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>КРОЛИК</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" /> 
    <link rel="stylesheet" href="{% static 'css/krolik.css' %}">
    <link rel="shortcut icon" href="/media/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="first_class">

            <div class="razmer" onmouseenter = razmerSwitchToEnglish() onmouseleave = razmerBackToRussian()>
                РАЗМЕР:
            </div>
            
            <div class="razmer-english">
                SIZE:
            </div>

            <div class="cifri">
                8*3.5*2.5см
            </div>

            <div class="materials" onmouseenter = materialsSwitchToEnglish() onmouseleave = materialsBackToRussian()>
                МАТЕРИАЛЫ:
            </div>

            <div class="materials-english">
                MATERIALS:
            </div>

            <div class="farfor" onmouseenter = farforSwitchToEnglish() onmouseleave = farforBackToRussian() >
                ФАРФОР
            </div>

            <div class="farfor-english">
                PORCELAIN
            </div>

            <div class="paints" onmouseenter = paintsSwitchToEnglish() onmouseleave = paintsBackToRussian() >

            </div>

                PAINTS FOR CERAMICS
            </div>

            <div class="akril" onmouseenter = akrilSwitchToEnglish() onmouseleave = akrilBackToRussian()>
                АКРИЛОВЫЙ ЛАК
            </div>

            <div class="akril-english">
                ACRYLIC LACQUER
            </div>

            <div class="tg">
                <a href = 'https://t.me/margaritss'>
                    <img src = "/media/works/krolik/socials/tg.png" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>                
                </a>
            </div>

            <div class = "inst">
                <a href = 'https://instagram.com/delayu.svoye.delo'>
                    <img src = "/media/works/krolik/socials/inst.png" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>                
                </a>
            </div>

            <div class="wup">
                <a href = 'https://wa.me/+79992025979'>
                    <img src = "/media/works/krolik/socials/wup.png" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>                
                </a>    
            </div>

            <div class="button-image">
                <img src = "/media/works/krolik/first_part/buy_but/btn.png"style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>
            </div>

            <div class="text-buy" onmouseenter = buySwitchToEnglish() onmouseleave = buyBackToRussian()>
                ПРОДАНО
            </div>

            <div class="krolik-buy">
                SOLD
            </div>

            <div class="first-buy-border" style = 'z-index:2;' onmouseenter = buySwitchToEnglish() onmouseleave = buyBackToRussian()>
                <img src = "/media/works/krolik/first_part/buy_but/green-border.png"  style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>                
            </div>

            <div class="second-buy-border">
                <img src = "/media/works/krolik/first_part/buy_but/viol-border.png" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>
            </div>
            
            <div class="third-buy-border">
                <img src = "/media/works/krolik/first_part/buy_but/blue-border.png" id = 'third-buy-border'  style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>
            </div>


        </div>

                </div>
               
                <div class="nazvanie">
                    БЕЛЫЙ КРОЛИК
                </div>

                <div class="image_slider">
                    
                    <a href = "/media/works/krolik/second_part/big_slideshow/1.png"
     
                    data-fancybox="images-preview" 
                    data-width="950" data-height="800"
                    data-thumb="/media/works/krolik/second_part/big_slideshow/minis/1.png">

                        <img src = "/media/works/krolik/second_part/main_slideshow/pics/1.png"  class = 'slider-img' style = 'transform: scale(0.9); position:relative; max-height: 66%; max-width: 66%; min-width: 66%; overflow:hidden; justify-content: center;'>
                    </a>

                    <div style="display: none;">
                        <a href="/media/works/krolik/second_part/big_slideshow/2.png" data-fancybox="images-preview" 
                           data-width="1000" data-height="800" style = 'background-color: black;'
                           data-thumb="/media/works/krolik/second_part/big_slideshow/minis/2.png"></a>

                      </div> 
                      
                </div>

                <div class="arrow_left" style = 'position:relative; justify-content: center;' onclick="prev(), arrow_left.play()">
                    <div style = 'cursor:pointer;max-width:100%;max-height:100%;min-width:100%;min-height:100%;'  onclick="prev(), arrow_left.play()"> < </div>
                </div>

                <div class="arrow_right" style = 'position:relative; justify-content: center;' onclick="next(),arrow_right.play()">
                    <div style = 'cursor:pointer;max-width:100%;max-height:100%;min-width:100%;min-height:100%;' onclick="next(),arrow_right.play()"> > </div>
                </div>

                <div class="logotip" style = 'position:relative; justify-content: center;'>
                    <img src = "/media/works/krolik/second_part/logotip.png" style = 'cursor:pointer;max-width:100%;max-height:100%;' data-morphing id="morphing" data-src="#morphing-content" href="javascript:;" class="btn">
                </div> 

                <div id="morphing-content" class="hidden">

                    <div class="welcome_home">
                        <a href = "{% url 'home' %}" style = 'outline : none; color: inherit; text-decoration: none;'>
                            <img src = "/media/every_hidden_page/elements/home.png" id = 'home'>
                        </a>
                    </div>
                    
                    <div class = 'put' onmouseenter = put_onmove.play() onmouseleave = put_set.play()>
                        <a href = "{% url 'golova' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'put'>ПУТЬ</div>
                        </a>

                            <div id = 'zakis'>ЗАКИС</div>
                        </a>
                    </div>
        
                    <div class = 'glaz'  onmouseenter = glaz_onmove.play() onmouseleave = glaz_set.play()>
                        <a href = "{% url 'eye' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'glaz'>ГЛАЗ</div>
                        </a>
                    </div>
        
                    <div class = 'kosmos' onmouseenter = kosmos_onmove.play() onmouseleave = kosmos_set.play()>
                        <a href = "{% url 'kosmos' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'kosmos'>КОСМОС</div>
                        </a>
                    </div>
        
                    <div class = 'maski' onmouseenter = maski_onmove.play() onmouseleave = maski_set.play()>
                        <a href = "{% url 'maski' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'maski'>МАСКИ</div>
                        </a>
                    </div>
        
                    <div class = 'ohboy' onmouseenter = ohboy_onmove.play() onmouseleave = ohboy_set.play()>
                        <a href = "{% url 'vibe' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'ohboy'>ПАЙНЭПЛ ВАЙБ</div>
                        </a>
                    </div>

                    <div class = 'krolik' onmouseenter = krolik_onmove.play() onmouseleave = krolik_set.play()>
                        <a href = "{% url 'krolik' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'krolik'>БЕЛЫЙ КРОЛИК</div>
                        </a>
                    </div>
        
                    <div class = 'panno' onmouseenter = panno_onmove.play() onmouseleave = panno_set.play()>
                        <a href = "{% url 'panno' %}" style = 'outline: none; color: inherit; text-decoration: none;'>
                            <div id = 'panno'>ПАННО</div>
                        </a>
                    </div>
        
                    <!-- POP-UP IMAGES -->
                    <img src = "/media/every_hidden_page/works/photoes/zakis.png" id = 'mini_zakis'>
                    <img src = "/media/every_hidden_page/works/photoes/eye.png" id = 'mini_glaz'>
                    <img src = "/media/every_hidden_page/works/photoes/golova.png" id = 'mini_put'>
                    <img src = "/media/every_hidden_page/works/photoes/kosmos.PNG" id = 'mini_kosmos'>
                    <img src = "/media/every_hidden_page/works/photoes/maski.png" id = 'mini_maski'>
                    <img src = "/media/every_hidden_page/works/photoes/vibe.png" id = 'mini_vibe'>
                    <img src = "/media/every_hidden_page/works/photoes/krolik.png" id = 'mini_krolik'>
                    <img src = "/media/every_hidden_page/works/photoes/panno.png" id = 'mini_panno'>
