        #carousel:hover {
            animation-play-state: paused;
        }

        #carousel figure {
            display: block;
            position: absolute;
            width: 200px;
            height: 200px;
            /* left: 10px; */
            top: 10px;
            background: white;
            overflow: hidden;
            border: solid 5px black;
        }

        #carousel figure:nth-child(1) {
            transform: rotateY(0deg) translateZ(288px);
        }
