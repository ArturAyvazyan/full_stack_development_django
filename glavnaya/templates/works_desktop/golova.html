        .container {

            grid-template-columns: 65fr 35fr;
            grid-template-rows:100;
            width: 100vw;
            height: 100vh;

    <script>

    var slider_img = document.querySelector('.slider-img');
    var images = ['00.png', '11.png', '22.png','33.png', '44.png', '55.png',];
    var i =0; 

    function prev() {
        if (i<=0) i = images.length;
        b=i
        i--;
        return setImg();
    }

    function next() {
        if (i >= images.length - 1) i = -1;
        b = i
        i++;
        return setImg();
    }

    function setImg(){
        return slider_img.setAttribute('src', "{% static '/works/golova/first_part/main_slideshow/pics/' %}" + images[i])
    }

    function borderMove(){
        var border_forward_animation =  anime({
            targets: '#forward-svg',
            strokeDashoffset: [anime.setDashoffset,0],
            easing: 'easeInOutSine',
            duration: 25000,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });

        var border_backward_animation =  anime({
            targets: '#backward-svg',
            strokeDashoffset: [0, anime.setDashoffset],
            easing: 'easeInOutSine',
            duration: 25000,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });
    } borderMove()


    var arrow_left = anime({
        targets:'.arrow_left',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var arrow_right = anime({
        targets:'.arrow_right',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var motion_of_name =  anime({
        targets: '.nazvanie',
        translateY: {
            value:15,
            duration: 7500,
        },
        direction: 'alternate',
        easing: 'easeInOutSine',
        loop: true,
    });

    function buySwitchToEnglish() {
        var english_buy_appears = anime({
            targets:'.golova-buy-image',
            opacity: 1,
            duration:9000,
            autoplay:true,
        })   

        var disappear_buy = anime({
            targets:'.text-buy-image',
            opacity: 0,
            duration:9000,
            autoplay:true,
        })
    }

    function buyBackToRussian() {
        var disappear_english_buy = anime({

            duration:9000,

        })
