                                <path stroke = 'rgb(240, 173, 253)' id = 'forward-svg' stroke-width="1" fill = 'none' d="M573.27,673v-1.11H19.94l-.47.55L19,673V18.92h.78V671H573.27v-652H19.78V18H575l-.47.56-.47.55V671H575l-.86,1Z"/>

                <div class = 'third_slide_wrapper'>

                            {% csrf_token %}

                                </button>

                    </div>

                    <div class="message">
                        <img src = "/media/homepage/third_slide/napeashi.png" onmouseenter = messageSwitchToEnglish() onmouseleave = messageBackToRussian() style = 'cursor:pointer;max-width:100%; max-height:100%;'>
                    </div>

                    <div class="message-english">
                        <img src = "/media/homepage/third_slide/window.png" style = 'cursor:pointer;max-width:100%; max-height:100%;'>
                    </div>

                    <div class="home_logo">
                        <a href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'>

                    </div>

                        <a href = 'https://t.me/margaritss'><img src = "/media/homepage/third_slide/tg.png" style = 'max-width:100%; max-height:100%;'></a>
                    </div>

                    <div class="inst_logo">
                        <a href = 'https://instagram.com/delayu.svoye.delo'><img  src = "/media/homepage/third_slide/inst.png" style = 'max-width:100%; max-height:100%;'></a>

        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="{% static 'scrolloverflow.js' %}"></script>
        <script src="{% static 'fullpage.js' %}"></script>


        <script>
            let vh = window.innerHeight * 0.01;
            // Then we set the value in the --vh custom property to the root of the document
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            window.addEventListener('resize', () => {
                // We execute the same script as before
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            });


            $('#fullpage').fullpage({
                sectionsColor: ['#ADD8E6', '#FCA7A7', '#C0C0C0', '#ADD8E6'],
            });

            var motionPath = anime({
                targets: '.stone1',
                translateY: {
                    value: 4,
                    easing: 'easeInOutCubic',
                    duration: 15000,
                },
                scale: {
                    value: 1.3,
                    duration: 1,
                },
                direction: 'alternate',
                loop: true,
            });

            var CSStransforms = anime({
                targets: '#motionPath .levitate, #lineDrawing .loki',
                translateY: {
                    value: 4,
                    easing: 'easeInOutCubic',
                },
                direction: 'alternate',
                loop: true,
            });

            function Hands() {
                var upper_hand_animation =  anime({
                    targets: '#upper_hand',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'linear',
                    duration: 13500,
                    direction:'alternate',
                    delay: function(el, i) { return i * 250 },
                    loop: false,
                });

                var bottom_hand_animation =  anime({
                    targets: '#bottom_hand',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'linear',
                    duration: 15200,
                    // direction:'alternate',
                    delay: function(el, i) { return i * 250 },
                    loop: false,
                });

                var goback = anime({
                    targets: '.tuda-suda',
                    translateZ: 13, 
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'linear',
                    duration: 15200,
                    delay: function(el, i) { return i * 725 },
                    direction:'alternate',
                    loop: true,
                });

                var goback_bottom = anime({
                    targets: '.tuda-suda-bot',
                    translateZ: 13, 
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'linear',
                    duration: 15200,
                    delay: function(el, i) { return i * 725 },
                    direction:'alternate',
                    loop: true,
                });
            } Hands()

            function borderMove(){

                var border_forward_animation =  anime({
                    targets: '#forward-svg',
                    strokeDashoffset: [anime.setDashoffset,0],
                    easing: 'easeInOutSine',
                    duration: 25000,
                    direction:'alternate',
                    delay: function(el, i) { return i * 250 },
                    loop: true,
                });

                var border_backward_animation =  anime({
                    targets: '#backward-svg',
                    strokeDashoffset: [0, anime.setDashoffset],
                    easing: 'easeInOutSine',
                    duration: 25000,
                    direction:'alternate',
                    delay: function(el, i) { return i * 250 },
                    loop: true,
                });
            } borderMove()    

            var words_appears = anime({
                targets:'.third_words',
                opacity: 1,
                duration:9000,
                autoplay:false,
            }) 

            function messageSwitchToEnglish() {
                var english_message_appears = anime({
                    targets:'.message-english',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })   

                var disappear_message = anime({
                    targets:'.message',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })
            }

            function messageBackToRussian() {

                var disappear_english_message = anime({
                    targets:'.message-english',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })

                var message_appears = anime({
                    targets:'.message',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })
            }

            function NameSwitchToEnglish() {
                var english_name_appears = anime({
                    targets:'.english_name_text',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })   

                var disappear_name = anime({
                    targets:'.name_text',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })
            }

            function NameBackToRussian() {

                var disappear_english_name = anime({
                    targets:'.english_name_text',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })

                var name_appears = anime({
                    targets:'.name_text',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })
            }
            
            function SoobchSwitchToEnglish() {
                var english_soobch_appears = anime({
                    targets:'.english_soobch_text',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })   

                var disappear_soobch = anime({
                    targets:'.soobch_text',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })
            }

            function SoobchBackToRussian() {

                var disappear_english_soobch = anime({
                    targets:'.english_soobch_text',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })

                var soobch_appears = anime({
                    targets:'.soobch_text',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })
            }

            function ZayavkaAtom_SwitchToEnglish() {
                var english_atom_appears = anime({
                    targets:'.english_atom',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })   

                var disappear_atom = anime({
                    targets:'.atom',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })
            }

            function ZayavkaAtom_BackToRussian() {
                var disappear_english_atom = anime({
                    targets:'.english_atom',
                    opacity: 0,
                    duration:9000,
                    autoplay:true,
                })

                var atom_appears = anime({
                    targets:'.atom',
                    opacity: 1,
                    duration:9000,
                    autoplay:true,
                })
            }
        </script>
    </body>

</html>
