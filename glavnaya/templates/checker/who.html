<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" content="width=device-width, user-scalable=no"/>
    <title>НУ ЧТО ПОЛЕТЕЛИ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" /> 

</head>
{% load static %}

<body>
    <style> 
        html,
        body {
            position:static;
            width: 100%;
            height: 100%;
            margin: 0px; /* убирает скролл */
            overflow-x: hidden;
            background: url("{% static '/works/boy/background.png' %}");
            background-size: cover;
        }
        
        .container {
            display:grid;
            grid-template-columns: 35fr 65fr;
            grid-template-rows:100;
            width: 100vw;
            height: 100vh;
        }
        
        .first_class {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            overflow: hidden;
        }

        .razmer-image {
            grid-column-start: 8;
            grid-column-end: 38;
            grid-row-start: 76;
            grid-row-end: 80;
            overflow: hidden;
        }

        .cifri-image{
            grid-column-start: 18;
            grid-column-end: 40;
            grid-row-start: 16;
            grid-row-end: 22;
            overflow: hidden;
        }

        .materials-image {
            grid-column-start: 8;
            grid-column-end: 52;
            grid-row-start:92;
            grid-row-end: 96;
            overflow: hidden;
        }

        .akril-image {
            grid-column-start: 54;
            grid-column-end: 100;
            grid-row-start: 93;
            grid-row-end: 96;
        }  

        .farfor-image {
            grid-column-start: 1;
            grid-column-end: 13;
            grid-row-start: 93;
            grid-row-end: 96;
            overflow: hidden;
        } 

/*  */
/*  */
/*  */
/*  */
/*  */
/*  */
        .second_class {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            grid-template-rows: repeat(100, 1fr);
            overflow: hidden;
        }

        .nazvanie {
            grid-column-start: 75;
            grid-column-end: 95;
            grid-row-start: 4;
            grid-row-end: 20;
            overflow: hidden;
        }

        .borders {
            grid-column-start: 1;
            grid-column-end: 90;
            grid-row-start: 10;
            grid-row-end: 95;
            overflow: hidden;
    
        }

        .image_slider {
            grid-column-start: 12;
            grid-column-end: 85;
            grid-row-start: 12;
            grid-row-end: 75;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow_left { 
            grid-column-start: 8;
            grid-column-end:12;
            grid-row-start:44;
            grid-row-end:52;
        }

        .arrow_right { 
            grid-column-start: 84;
            grid-column-end: 88;
            grid-row-start:44;
            grid-row-end:52;
        }

        .logotip {
            grid-column-start: 90;
            grid-column-end: 100;
            grid-row-start: 89;
            grid-row-end:99;
        }

    

    </style>

    <div class="container">
        <div class="first_class">

            <div class="nazvanie">
                <img src = "{% static '/works/boy/first_part/boy_logo.png' %}" style = 'min-width:100%; min-height:100%; max-width:100%;max-height:100%;'>
            </div>

            <div class="razmer-image">
                <img src = "{% static '/works/boy/first_part/text/razmer.png' %}" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%;  overflow:hidden;'>
            </div>
            
            <div class="cifri-image">
                <img src = "{% static '/works/boy/first_part/text/cifri.png' %}" style = 'min-width:100%; min-height:100%; max-width:100%; max-height:100%; overflow:hidden;'>
            </div>

            <div class="materials-image">
                <img src = "{% static '/works/boy/first_part/text/materials.png' %}" style = 'min-width:100%; min-height:100%; max-width:100%; max-height:100%; overflow:hidden;'>
            </div>

            <div class="akril-image">
                <img src = "{% static '/works/boy/first_part/text/akril.png' %}" style = 'min-width:100%; min-height:100%; max-width:100%; max-height:100%; overflow:hidden;'>
            </div>


        </div>
        
        <div class="second_class">
                <div class="borders">
                   
                    <svg style = 'display:flex;' id = 'demo-svg' viewBox="0 0 1114.3 763.79">
                        <path stroke = 'rgb(70, 43, 226)' id = 'forward-svg'  stroke-width="1" fill = 'none' d="M1105.62,9q-.19,355.91-.8,711.8l1.09.78Q577.47,721,49,721q.17-355.84.7-711.72l-1.09-.78Q577.09,9.07,1105.62,9Z"/> 
                        <path stroke = 'rgb(228, 213, 241)'  id = 'forward-svg' stroke-width="1" fill = 'none' d="M47.21,721.11q.18-355.91.8-711.8l-1.1-.78Q577,9.12,1107.2,9.08q-.17,355.86-.7,711.73l1.09.78Q577.43,721.05,47.21,721.11Z"/>
                        <path stroke = 'rgb(143, 56, 194)'  id = 'forward-svg' stroke-width="1" fill = 'none' d="M1107.88,722.39q-530.21-.14-1060.42-.54l-1.16.74Q47.17,365,47.13,7.43q530.15.12,1060.3.48l1.16-.74Q1107.8,364.77,1107.88,722.39Z"/>
                        <path stroke = 'rgb(125, 67, 179)'  id = 'forward-svg' stroke-width="1" fill = 'none' d="M46,5.78q531.21.13,1062.41.55l1.16-.74q-.87,359.15-.83,718.32-531.13-.12-1062.3-.48l-1.16.74Q46.11,365,46,5.78Z"/>
                        <path stroke = 'rgb(190, 116, 166)' id = 'backward-svg' stroke-width="1" fill = 'none' d="M43.89,725.1q.18-360,.8-720l-1.1-.79q533.79.6,1067.61.56-.17,360-.71,719.94l1.1.79Q577.77,725,43.89,725.1Z"/>
                        <path stroke = 'rgb(193, 149, 235)' id = 'backward-svg' stroke-width="1" fill = 'none' d="M1110.3,4.79q-.19,360-.81,720l1.1.79Q577.31,725,44,725q.17-360,.71-719.94l-1.1-.79Q576.92,4.86,1110.3,4.79Z"/>  
                        <path stroke = 'rgb(204, 137, 198)' id = 'backward-svg' stroke-width="1" fill = 'none' d="M1111.87,727.38q-534.57-.12-1069.13-.55l-1.17.75q.87-362.83.83-725.71,534.5.12,1069,.49l1.17-.75Q1111.78,364.48,1111.87,727.38Z"/>
                        <path stroke = 'rgb(170, 122, 216)'  id = 'backward-svg' stroke-width="1" fill = 'none' d="M41.48.55q535.54.38,1071.09,1l1.17-.75q-1,363.86-1.17,727.74-535.47-.36-1071-1l-1.17.75Q41.41,364.47,41.48.55Z"/> 
                        <path stroke = 'rgb(108, 52, 160)'  id = 'backward-svg' stroke-width="1" fill = 'none' d="M1103.88,720.39q-526.56-.14-1053.14-.54l-1.15.74q.87-355.53.82-711.1,526.5.12,1053,.47l1.15-.73Q1103.8,364.79,1103.88,720.39Z"/> 
                        <path stroke = 'rgb(184, 129, 157)'  id = 'forward-svg' stroke-width="1" fill = 'none' d="M1100.89,719q-523.58-.12-1047.16-.53l-1.14.73q.85-354.18.82-708.38,523.5.11,1047,.47l1.14-.73Q1100.8,364.8,1100.89,719Z"/> 
                        <path stroke = 'rgb(250, 246, 248)'  id = 'backward-svg' stroke-width="1" fill = 'none' d="M54.31,717.11q.19-352.44.79-704.88L54,11.46Q577.1,12,1100.21,12q-.17,352.4-.7,704.81l1.08.77Q577.48,717.05,54.31,717.11Z"/>
                        <path stroke = 'rgb(96, 47, 119)'  id = 'forward-svg' stroke-width="1" fill = 'none' d="M1098.3,13.06q-.18,351.32-.78,702.64l1.07.76q-521.07-.57-1042.18-.54.17-351.27.69-702.57L56,12.59Q577.15,13.11,1098.3,13.06Z"/> 
                    </svg>
                    
                </div>

                <div class="image_slider">
                    
                    <a href = "{% static '/works/boy/second_part/big_slideshow/1.png' %}"
     
                    data-fancybox="images-preview" 
                    data-width="1200" data-height="900"
                    data-thumb="{% static '/works/boy/second_part/big_slideshow/minis/1.png' %}">

                        <img src = "{% static '/works/boy/second_part/main_slideshow/pics/01eye.png' %}"  class = 'slider-img' style = 'position:relative; margin-top:9.7%; max-height: 100%; max-width:100%; min-width: 100%; overflow:hidden; justify-content: center;'>
                    </a>

                    <div style="display: none;">
                        <a href="{% static '/works/eye/second_part/big_slideshow/2.png' %}" data-fancybox="images-preview" 
                           data-width="1200" data-height="900" style = 'background-color: black;'
                           data-thumb="{% static '/works/boy/second_part/big_slideshow/minis/2.png' %}"></a>
                      
                        <a href="{% static '/works/eye/second_part/big_slideshow/3.png' %}" data-fancybox="images-preview" 
                           data-width="1200" data-height="900"
                           data-thumb="{% static '/works/boy/second_part/big_slideshow/minis/3.png' %}"></a>
                      
                      </div> 
                      
                
                </div>

                <div class="arrow_left" style = 'position:relative; justify-content: center;'>
                    <img src = "{% static '/works/boy/second_part/main_slideshow/elements/arrow_left.png' %}" style = 'max-width:100%;max-height:100%;min-width:100%;min-height:100%;'  onclick="prev(), arrow_left.play()">
                </div>

                <div class="arrow_right" style = 'position:relative; justify-content: center;'>
                    <img src = "{% static '/works/boy/second_part/main_slideshow/elements/arrow_right.png' %}" style = 'max-width:100%;max-height:100%;min-width:100%;min-height:100%;' onclick="next(),arrow_right.play()">
                </div>

                <div class="farfor-image">
                    <img src = "{% static '/works/boy/first_part/text/farfor.png' %}" style = 'min-width:100%; min-height:100%;max-width:100%; max-height:100%; overflow:hidden;'>
                </div>

                <div class="logotip" style = 'position:relative; justify-content: center;'>
                    <img src = "{% static '/works/boy/second_part/logotip.png' %}" style = 'max-width:100%;max-height:100%;' data-morphing id="morphing" data-src="#morphing-content" href="javascript:;" class="btn">
                </div> 

               

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


    <script>

    var slider_img = document.querySelector('.slider-img');
    var images = ['','', '', '', ''];
    var i =0; 

    function prev() {
        if (i<=0) i = images.length;
        b=i
        i--;
        return setImg();
    }

    function next() {
        if (i >= images.length - 1) i = -1;
        b = i
        i++;
        return setImg();
    }

    function setImg(){
        return slider_img.setAttribute('src', "{% static '/works/boy/second_part/main_slideshow/pics/' %}" + images[i])
    }

    function borderMove(){
        var border_forward_animation =  anime({
            targets: '#forward-svg',
            strokeDashoffset: [anime.setDashoffset,0],
            easing: 'easeInOutSine',
            duration: 20500,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });

        var border_backward_animation =  anime({
            targets: '#backward-svg',
            strokeDashoffset: [0, anime.setDashoffset],
            easing: 'easeInOutSine',
            duration: 20500,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });
    } borderMove()

    var arrow_left = anime({
        targets:'.arrow_left',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var arrow_right = anime({
        targets:'.arrow_right',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var motion_of_name =  anime({
        targets: '.nazvanie',
        translateY: {
            value:15,
            duration: 7500,
        },
        direction: 'alternate',
        easing: 'easeInOutSine',
        loop: true,
    });
      

 

    </script>
</body>

</html>

</html>
