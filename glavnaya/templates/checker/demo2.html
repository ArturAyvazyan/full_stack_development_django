    <style> 
        html,
        body {
            position:static;
            width: 100%;
            height: 100%;
            margin: 0px; /* убирает скролл */
            overflow-x: hidden;
            background: url("{% static '/stonehenge/background/eye_f.png' %}");
            background-size: cover;
        }
        
        .container {
            
            display:grid;
            grid-template-columns: 35fr 65fr;
            grid-template-rows:100;
            width: 100vw;
            height: 100vh;
        }

        .second_class {
            
            display: grid;
            grid-template-columns: repeat(25, 4fr);
            grid-template-rows: repeat(10, 10fr);
            overflow: hidden;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 26;
            grid-row-start: 1;
            grid-row-end: 11;
            overflow: hidden;
        }

        .box2 {
            grid-column-start: 4;
            grid-column-end: 23;
            grid-row-start: 2;
            grid-row-end: 9;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box3 { 
            grid-column-start: 2;
            grid-column-end:4;
            grid-row-start:6;
            grid-row-end:7;
        }

        .box4 { 
            grid-column-start: 23;
            grid-column-end:25;
            grid-row-start:6;
            grid-row-end:7;
        }
    </style>

                        <img src = "{% static '/works/eye/arirow.png' %}" style = 'position:absolute;top:0;' onclick="prev();">

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <script>
    
    var slider_img = document.querySelector('.slider-img');
    var images = ['eye_1.png','eye_2.png', 'eye_3.png', 'eye_4.png', 'eye_5.png'];
    var i =0; //Current image

    function prev() {
        if (i<=0) i = images.length;
        b=i
        i--;
        return setImg();
    }

    function next() {
        if (i >= images.length - 1) i = -1;
        b = i
        i++;
        return setImg();
    }

    function setImg(){
        return slider_img.setAttribute('src', "{% static '/works/eye/' %}" + images[i])
    }

    var war =  anime({
        targets: '#demo-svg path',
        strokeDashoffset: [anime.setDashoffset,0],
        easing: 'easeInOutSine',
        duration: 12500,
        oapcity:{
            value:[0,1],
            duration:2500,
        },
        delay: function(el, i) { return i * 250 },
        direction: 'alternate',
        loop: true
    });

    </script>
