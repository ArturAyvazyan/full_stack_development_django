<!DOCTYPE html>
<html lang="en" class="no-js">
{% load static %}

<head>
  <meta charset="UTF-8" />
  <title>MATRIX GLITCH SLIDE</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>


<body>
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      background: url("{% static '/stonehenge/background/fuck.png' %}");
      background-attachment: fixed;
    }

    #kama {
      background: url("{% static '/stonehenge/background/fuck.png' %}");
      background-size: cover;
    }

    #bow {
      background: url("{% static '/stonehenge/background/fuck.png' %}");
      background-size: cover;
    }

    #grof {
      background: url("{% static '/stonehenge/background/fuck.png' %}");
      background-size: cover;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id='swg'>
      <div class="swiper-slide" id='kama'><img class='pidoras' src=" {% static '/stonehenge/stones/stone1.png' %}">
        <div id='container'></div>
      </div>

      <div class="swiper-slide" id='bow'><img class='pidoras' src=" {% static '/stonehenge/stones/stone2.png' %}">
        <div id='container'></div>
      </div>

      <div class="swiper-slide" id='grof'><img class='pidoras' src=" {% static '/stonehenge/stones/stone3.png' %}">
        <div id='container'></div>
      </div>

      <div class="swiper-slide"><img class='pidoras' src=" {% static '/stonehenge/stones/stone1.png' %}">
        <div id='container'></div>
      </div>s

      <div class="swiper-slide"><img class='pidoras' src=" {% static '/stonehenge/stones/stone2.png' %}">
        <div id='container'></div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.7/pixi.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      watchSlidesProgress: true,
      watchSlidesVisibility: true,
      // pagination: {
      //   el: '.swiper-pagination',
      //   clickable: true,
      // },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });


    let bg = document.getElementById('swg');
    let count = 20;
    for (let i = 0; i < count; i++) {
      let glitchBox = document.createElement('div')
      glitchBox.className = 'box';
      bg.appendChild(glitchBox)
    }
    setInterval(function () {
      let glitch = document.getElementsByClassName('box');
      for (let i = 0; i < glitch.length; i++) {
        glitch[i].style.left = Math.floor(Math.random() * 100) + 'vw';
        glitch[i].style.top = Math.floor(Math.random() * 100) + 'vh';
        glitch[i].style.width = Math.floor(Math.random() * 400) + 'px';
        glitch[i].style.height = Math.floor(Math.random() * 100) + 'px';
        glitch[i].style.backgroundPosition = Math.floor(Math.random() * 50) + 'px';
      }
    }, 200)

  </script>
</body>

</html>
