    <script>

    var slider_img = document.querySelector('.slider-img');
    var images = ['matre-01.png','02.png','03.png', '04.png'];
    var i =0; 

    function prev() {
        if (i<=0) i = images.length;
        b=i
        i--;
        return setImg();
    }

    function next() {
        if (i >= images.length - 1) i = -1;
        b = i
        i++;
        return setImg();
    }

    function setImg(){
        return slider_img.setAttribute('src', "{% static '/works/zakis/first_part/main_slideshow/pics/' %}" + images[i])
    }

    function borderMove(){
        var border_forward_animation =  anime({
            targets: '#forward-svg',
            strokeDashoffset: [anime.setDashoffset,0],
            easing: 'linear',
            duration: 75000,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });

        var border_backward_animation =  anime({
            targets: '#backward-svg',
            strokeDashoffset: [0, anime.setDashoffset],
            easing: 'linear',
            duration: 75000,
        
            direction:'alternate',
            delay: function(el, i) { return i * 250 },
            
            loop: true,
        });
    } borderMove()

    var arrow_left = anime({
        targets:'.arrow_left',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var arrow_right = anime({
        targets:'.arrow_right',
        scale:1.1,
        duration:450,
        autoplay:false,
        loop:false,
    })

    var motion_of_name =  anime({
        targets: '.nazvanie',
        translateY: {
            value:15,
            duration: 7500,
        },
        direction: 'alternate',
        easing: 'easeInOutSine',
        loop: true,
    });

   
    </script>
