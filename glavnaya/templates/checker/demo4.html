<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<body>
    

        {% if eye %}

                    <!-- CLOSE -->
                    <div class = 'close'>

                        </a>
                    </div>

                    </div>

                    </div>

                        </div>

                    </div>

                        </div>

                        <div>

                        </div>

                        <div>

                        </div>

                        <div>

                        </div>

                        </div>

                        <div>

                    <div class = 'koment_zapolni'>

                    <div class = 'koment_more'>
