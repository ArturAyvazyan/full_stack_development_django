<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
</head>
{% load static %}

<body>
    <style>
        body {
            overflow-y: scroll
                /* BODY WITH SCROLLING BUT NOT SHOWING */
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .bomba {
            position: relative;
            width: 10%;
            display: grid;
            margin-left: 25px;
            grid-template-columns: 500px 500px 500px;
            gap: 210px;
        }

        .image {
            margin-top: 66px;
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: sticky;
            top: 100%;
            left: 100%;
            transform: translate(0px, -350px);

            /* transform: translate(50%, 50%); */
            /* -ms-transform: translate(50%, 50%) */
        }

        .container:hover .image {
            opacity: 0.3;

        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            text-align: center;
            font-family: fantasy;
            font-style: italic;
            font-size: larger;
            background-color: #5a9aee;

            color: white;
            font-size: 50px;
            padding: 30px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
        }



        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    </head>

    <body>
        <div class='bomba'>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image">
                <div class="middle">

                    <div class="text">ГОЛОВА</div>
                </div>
            </div>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image">
                <div class="middle">
                    <div class="text">МАТРИЦА</div>
                </div>
            </div>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image">
                <div class="middle">
                    <div class="text">ГЛАЗ</div>
                </div>
            </div>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image">
                <div class="middle">
                    <div class="text">ПЕРСИК</div>
                </div>
            </div>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image" style="width:100%">
                <div class="middle">
                    <div class="text">ТАРЕЛКА</div>
                </div>
            </div>
            <div class="container">
                <img src=" {% static '/works/golova/gear.jpg' %}" alt="Avatar" class="image" style="width:100%">
                <div class="middle">
                    <div class="text">ПАЦАН</div>
                </div>
            </div>
        </div>
        <div id="cssProperties">
            <div class="large square el"></div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    </script>

</html>
