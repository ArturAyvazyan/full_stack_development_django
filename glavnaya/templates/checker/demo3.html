<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <style>

    </style>
    </head>

    <body>

        <a href='https://www.google.com/'><img class="dot" src=" {% static '/stonehenge/stones/stone1.png' %}"></a>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        var motionPath = anime({
            targets: '.dot',
            scale: {
                value: 10,
                duration: 1500,
            },
            autoplay: false,
        });
        document.querySelector('.dot').onclick = motionPath.play;

    </script>


</html>
